{% extends "products/base.html" %}
{% load static %}
{% load cloudinary %}
{% block title %}
Enquire
{% endblock title %}
{% block content %}
<div class="container">
    <div class="jumbotron jumbotron-sm" style="background-color:#778899;margin-top:2%;color:white;">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h3 class=" headings" style="margin-top:-2%">
                {{ prod.article_name }}
                </h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
             <a href="{{ prod.article_image.url }}" target="_blank"> <img src="{{ prod.article_image.url }}" width=600, height=600 , max-height=600 class="img-fluid  rounded">
            </a>
            </div>
            <div class="col-6">
                <div>
                <h6><em>Description: </em></h6>
                <p>{{ prod.article_desc }}</p>
                </div>
                <div>
                 <h6><em>Want to know more? Send an enquiry.. </em></h6>
<form method="post">
    {% csrf_token %}
    <table>
    {{ form }}
        </table>
    <div class="form-actions">
      <button type="submit">Send</button>
    </div>
</form>
                </div>
            </div>
        </div>


    </div>
</div>



{% endblock content %}
